    <link rel="stylesheet" href="css/style.css">

<body class="container">
    <h1 class="h1">Task List</h1>
    
    <form action="">
        <div class="d-flex justify-content-center">
            <input type="text" class="task-text mr-1">
            <button id="add" type="submit" class="task-add btn border border-3 rounded mr-1">+</button>
            <button id="reset" type="reset" class="task-reset btn border border-3 rounded">Clear All</button>
        </div>
    
    </form>

        <div id="second-container" class=" container mt-3">
            <div class="row border border-5">
                <p id="parrafo" class="col-10">Texto aqui</p> 
                <div class="col-1 btn"><a href="#"><i class="fa-solid fa-check"></i></a></i></div> 
                <div class="col-1 btn"><a href="#"><i class="fa-solid fa-trash "></i></a></i></div>
            </div>
        </div>
        

</body>
